<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisuaLearn - Streaming API Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .input-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        .btn-generate {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-generate:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        .btn-generate:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .btn-clear {
            background: #f0f0f0;
            color: #333;
        }
        .btn-clear:hover {
            background: #e0e0e0;
        }
        .progress-section {
            margin-top: 30px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            display: none;
        }
        .progress-section.active {
            display: block;
        }
        .progress-title {
            color: #333;
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .stage {
            margin-bottom: 15px;
            padding: 12px;
            background: white;
            border-radius: 6px;
            border-left: 4px solid #ddd;
            transition: all 0.3s;
        }
        .stage.active {
            border-left-color: #667eea;
            background: #f0f4ff;
        }
        .stage.complete {
            border-left-color: #4caf50;
            background: #f1f8f4;
        }
        .stage-name {
            font-weight: 600;
            color: #333;
            font-size: 13px;
            text-transform: capitalize;
            margin-bottom: 5px;
        }
        .stage-status {
            font-size: 13px;
            color: #666;
            margin-bottom: 8px;
        }
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s;
        }
        .overall-progress {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
        }
        .overall-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 13px;
            color: #555;
        }
        .overall-pct {
            font-weight: 600;
            color: #667eea;
        }
        .result-section {
            margin-top: 30px;
            padding: 20px;
            background: #f1f8f4;
            border-radius: 8px;
            border-left: 4px solid #4caf50;
            display: none;
        }
        .result-section.active {
            display: block;
        }
        .result-title {
            color: #2e7d32;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .result-text {
            font-size: 13px;
            color: #555;
            line-height: 1.6;
        }
        .error-section {
            margin-top: 30px;
            padding: 20px;
            background: #ffebee;
            border-radius: 8px;
            border-left: 4px solid #f44336;
            display: none;
        }
        .error-section.active {
            display: block;
        }
        .error-title {
            color: #c62828;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .error-text {
            font-size: 13px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® VisuaLearn - Real-time Progress</h1>

        <div class="input-group">
            <label for="concept">Concept to explain:</label>
            <input
                type="text"
                id="concept"
                placeholder="e.g., How photosynthesis works"
                value="How plants grow from seeds"
            />
        </div>

        <div class="button-group">
            <button class="btn-generate" id="generateBtn">Generate Diagram</button>
            <button class="btn-clear" id="clearBtn">Clear</button>
        </div>

        <div class="progress-section" id="progressSection">
            <div class="progress-title">Generation Progress</div>

            <div class="overall-progress">
                <div class="overall-label">
                    <span>Overall Progress</span>
                    <span class="overall-pct" id="overallProgress">0%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="overallFill"></div>
                </div>
            </div>

            <div id="stagesContainer"></div>
        </div>

        <div class="result-section" id="resultSection">
            <div class="result-title">‚úÖ Diagram Generated Successfully!</div>
            <div class="result-text">
                <p><strong>Status:</strong> <span id="resultStatus"></span></p>
                <p><strong>Total Time:</strong> <span id="resultTime"></span></p>
                <p><strong>Quality Score:</strong> <span id="resultScore"></span></p>
            </div>
        </div>

        <div class="error-section" id="errorSection">
            <div class="error-title">‚ùå Error</div>
            <div class="error-text" id="errorText"></div>
        </div>
    </div>

    <script>
        const API_URL = "http://localhost:8000/api/diagram/stream";

        const conceptInput = document.getElementById("concept");
        const generateBtn = document.getElementById("generateBtn");
        const clearBtn = document.getElementById("clearBtn");
        const progressSection = document.getElementById("progressSection");
        const stagesContainer = document.getElementById("stagesContainer");
        const overallProgress = document.getElementById("overallProgress");
        const overallFill = document.getElementById("overallFill");
        const resultSection = document.getElementById("resultSection");
        const errorSection = document.getElementById("errorSection");

        // Stage definitions
        const stages = [
            "planning",
            "generation",
            "review",
            "conversion",
            "storage",
        ];

        // Initialize stage elements
        function initializeStages() {
            stagesContainer.innerHTML = "";
            stages.forEach((stage) => {
                const stageEl = document.createElement("div");
                stageEl.className = "stage";
                stageEl.id = `stage-${stage}`;
                stageEl.innerHTML = `
                    <div class="stage-name">${stage}</div>
                    <div class="stage-status" id="status-${stage}">Waiting...</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="fill-${stage}"></div>
                    </div>
                `;
                stagesContainer.appendChild(stageEl);
            });
        }

        generateBtn.addEventListener("click", async () => {
            const concept = conceptInput.value.trim();
            if (!concept) {
                alert("Please enter a concept");
                return;
            }

            generateBtn.disabled = true;
            progressSection.classList.add("active");
            resultSection.classList.remove("active");
            errorSection.classList.remove("active");

            initializeStages();

            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ concept }),
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = "";

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split("\n");
                    buffer = lines.pop() || "";

                    for (const line of lines) {
                        if (line.startsWith("data: ")) {
                            const eventData = JSON.parse(line.slice(6));
                            handleProgressEvent(eventData);
                        }
                    }
                }

                // Handle remaining buffer
                if (buffer.startsWith("data: ")) {
                    const eventData = JSON.parse(buffer.slice(6));
                    handleProgressEvent(eventData);
                }
            } catch (error) {
                console.error("Error:", error);
                errorSection.classList.add("active");
                document.getElementById("errorText").textContent =
                    error.message || "An error occurred";
            } finally {
                generateBtn.disabled = false;
            }
        });

        clearBtn.addEventListener("click", () => {
            conceptInput.value = "";
            progressSection.classList.remove("active");
            resultSection.classList.remove("active");
            errorSection.classList.remove("active");
        });

        function handleProgressEvent(event) {
            console.log("Event:", event);

            // Update overall progress
            const progress = Math.round(event.progress);
            overallProgress.textContent = progress + "%";
            overallFill.style.width = progress + "%";

            if (event.type === "progress") {
                updateStageProgress(event);
            } else if (event.type === "complete") {
                handleCompletion(event);
            } else if (event.type === "error") {
                handleError(event);
            }
        }

        function updateStageProgress(event) {
            const stageEl = document.getElementById(`stage-${event.stage}`);
            const statusEl = document.getElementById(`status-${event.stage}`);
            const fillEl = document.getElementById(`fill-${event.stage}`);

            if (stageEl) {
                stageEl.classList.add("active");
                statusEl.textContent = event.status;
                fillEl.style.width = event.progress + "%";
            }

            // Mark previous stages as complete
            const currentIndex = stages.indexOf(event.stage);
            for (let i = 0; i < currentIndex; i++) {
                const prevStageEl = document.getElementById(
                    `stage-${stages[i]}`
                );
                if (prevStageEl) {
                    prevStageEl.classList.remove("active");
                    prevStageEl.classList.add("complete");
                }
            }
        }

        function handleCompletion(event) {
            progressSection.classList.add("active");

            const data = event.data;
            const totalTime = data.total_time_seconds || 0;
            const score = data.review_score || 0;

            document.getElementById("resultStatus").textContent = "Ready for export";
            document.getElementById("resultTime").textContent = totalTime.toFixed(2) + "s";
            document.getElementById("resultScore").textContent = score.toFixed(1) + "/100";

            resultSection.classList.add("active");

            // Mark all stages as complete
            stages.forEach((stage) => {
                const stageEl = document.getElementById(`stage-${stage}`);
                if (stageEl) {
                    stageEl.classList.remove("active");
                    stageEl.classList.add("complete");
                }
            });
        }

        function handleError(event) {
            errorSection.classList.add("active");
            document.getElementById("errorText").textContent =
                event.error || "An error occurred during generation";
        }

        // Initialize on load
        initializeStages();
    </script>
</body>
</html>
